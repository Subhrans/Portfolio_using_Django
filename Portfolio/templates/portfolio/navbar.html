<!-- Header Area -->
  <header class="header_area">
    <div class="main-menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'portfolio:index' %}">portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" style="--i:1;" href="{% url 'portfolio:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="--i:2;" href="{% url 'portfolio:index' %}{% if not name %}#about-area{% endif %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="--i:3;" href="{% url 'portfolio:index' %}{% if not name %}#resume {% endif %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="--i:4;" href="{% url 'portfolio:index' %}{% if not name %}#project-area{% endif %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="--i:5;" href="{% url 'portfolio:index' %}{% if not name %}#{% endif %}">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="--i:6;" href="{% url 'portfolio:index' %}{% if not name %}#services{% endif %}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="--i:7;"
                 href="{% if request.user.is_authenticated and request.path == '/' %}{% url 'portfolio:contact_us' %}{% elif request.user.is_anonymous and request.path == '/' %}{% url 'portfolio:contact_us' %}{% elif request.user.is_anonymous and request.path == '/contact_us/en/' %}{% url 'portfolio:contact_us' %}{% elif request.path == false_path %}{{request.path}}{% elif request.user.is_authenticated and request.path == '/contact_us/en/' %}{% url 'portfolio:contact_us' %}{% else %}{{request.path|slice:':-1'}}{% url 'portfolio:contact_us' %}{% endif %}">
                Contact
              </a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link" style="--i:8;" href="/admin/" id="Profile" data-toggle="dropdown">Profile</a>
              <div class="dropdown-menu" aria-labelledby="Profile">
                <a class="dropdown-item" href="/admin/">Backend View</a>
                  <a class="dropdown-item " href="{% url 'account_logout' %}">Logout</a>
              </div>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" style="--i:9;" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
  </header>
<!-- End of Header Area -->

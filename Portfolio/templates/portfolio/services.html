{% load static %}
<section class="services mb-3 pb-3" id="services">
    <div class="container pb-4 mt-5">
        <div class="pb-3">
            <h1 class="text-uppercase my-5 title-h1">Service Available</h1>
        </div>
        <div class="owl-carousel owl-theme mt-4 d-flex justify-content-center">
            {% for i in service %}
            <div class="item">
                <img src="/media/{{i.image}}" alt="service - {{i.id}}" class="w-50 mx-auto">
                <p class="text-dark h4 text-center text-capitalize">{{i.name}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

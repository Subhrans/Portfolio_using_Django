{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'portfolio/css/login.css' %}"> {% endblock %} {% block content %}
<section class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="user signBox d-flex flex-row justify-content-center">
            <div class="imgBox d-none d-sm-block">
                <img src="/static/portfolio/images/undraw_unlock_24mb.svg" alt="">
            </div>
            <div class="formBox">
                <form action="{% url 'portfolio:login' %}" method="POST">

                    <h1>Portfolio</h1>
                    <h2>Sign In </h2>
                    {% for i in messages %}
                    <div class="alert-danger px-2">{{i}}</div>
                    {% endfor %}
                    {% for i in lform %}
                    {% csrf_token %}
                    {{i}}
                    {% endfor %}
                    <input type="submit">
                    <p class="mt-1"><a href="#">Forgot Password ?</a></p>
                    <p class="signup text-dark">Don't have an Account ? <a href="#" class="text-decoration-none">Sign
                        Up</a></p>
                    <div class="divider">
                        <span>Or</span>
                    </div>
                    <div class="social-auth d-flex justify-content-center mt-3">
                        <a href="{{link.social_site_connection_details.facebook}}" target="-_blank"><i
                                class="fab fa-facebook"></i></a>
                        <a href="{{link.social_site_connection_details.facebook}}" target="-_blank"><i
                                class="fab fa-google"></i></a>
                        <a href="{{link.social_site_connection_details.facebook}}" target="-_blank"><i
                                class="fab fa-linkedin"></i></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
